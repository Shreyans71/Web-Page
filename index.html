<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="left">
                <img src="https://1000logos.net/wp-content/uploads/2021/05/Cartoon-Network-logo.png" alt="">
                <h2>Characters</h2>
            </div>
            <div id="center">
                <i class="ri-search-line"></i>
                <h3>Search Characters.... </h3>
            </div>
            <div id="right">
                <h3>Menu</h3>
                <i class="ri-command-line"></i>
            </div>
        </div>
        <div id="characters">
            <div class="a" id="char1">
                <img src="./red.png" alt="">
                <h3>Blossom<br>The Powerpuff Girl</h3>
            </div>
            <div class="a" id="char2">
                <img src="./blue.png" alt="">
                <h3>Bubbles<br>The Powerpuff Girl</h3>
            </div>
            <div class="a" id="char3">
                <img src="./green.png" alt="">
                <h3>Buttercup<br>The Powerpuff Girl</h3>
            </div>
        </div>
        <div id="social">
            <h3>Twitter</h3>
            <h3>Facebook</h3>
        </div>
    </div>

</html>
